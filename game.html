  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.querySelector(".toggle");
      const menu = document.querySelector(".menu");
      const game=document.querySelector(".game")
      toggle.addEventListener("click", () => {
        toggle.classList.toggle("active");
        menu.classList.toggle("active");
        game.classList.toggle("active");
      });
    });
   function img(){
    const input=document.getElementById("inputLetter").value.toUpperCase();
   const images=document.querySelectorAll(".gameimg img");
   const gameimg=document.querySelector(".gameimg");
   images.forEach((image)=>{
      image.style.display="none";
   })
   switch(input){
    case 'A':
        images[0].style.display="block";
        images[1].style.display="block";
        gameimg.style.display="flex";
        gameimg.style.flexWrap="wrap";
        gameimg.style.justifyContent="space-around";
       
        
        ;
        break;
     case 'B':
        images[2].style.display="block";
        images[3].style.display="block";
        images[4].style.display="block";
        images[5].style.display="block";
         gameimg.style.display="flex";
        gameimg.style.flexWrap="wrap";
        gameimg.style.justifyContent="space-around";
        break;
     case 'C':
        images[6].style.display="block";
        images[7].style.display="block";
         gameimg.style.display="flex";
        gameimg.style.flexWrap="wrap";
        gameimg.style.justifyContent="space-around";
        break;
        case 'D':
  images[8].style.display = "block";
  images[9].style.display = "block";
  gameimg.style.display = "flex";
  gameimg.style.flexWrap = "wrap";
  gameimg.style.justifyContent = "space-around";
  break;
    default:
      alert("Please enter a valid letter (A-D)");
      gameimg.style.display="none";
      break;
   }
   }
   

</script>
